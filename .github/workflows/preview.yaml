on: 
  pull_request:
    branches:
      - master

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@master
    
    - name: Login
      uses: okteto/actions/login@7eeadbbc90e3981806ef20bb9b30bb256544c8db
      with:
        token: ${{ secrets.OKTETO_TOKEN }}

    - name: Activate namespace
      uses: okteto/actions/namespace@7eeadbbc90e3981806ef20bb9b30bb256544c8db
      with:
        namespace: movies-preview-rberrelleza
    
    - name: Deploy Application
      uses: okteto/actions/deploy-application@7eeadbbc90e3981806ef20bb9b30bb256544c8db
      with:
        application: movies
        name: pr-${{ github.event.number }}
        configuration: preview-config.yaml

    - name: Push API Changes
      uses: okteto/actions/push@7eeadbbc90e3981806ef20bb9b30bb256544c8db
      with:
        working-directory: api
    - name: Push Frontend Changes
      uses: okteto/actions/push@7eeadbbc90e3981806ef20bb9b30bb256544c8db
      with:
        working-directory: frontend
    
    - name: comment PR
      uses: unsplash/comment-on-pr@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        msg: "Preview environment available at https://pr-${{ github.event.number }}-movies-preview-rberrelleza.cloud.okteto.net"
        
        
